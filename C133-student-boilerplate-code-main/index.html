
<!doctype html>
<html>
    <head>
        <title>Family Tree</title>
    </head>
    <body>
        <h1>Family Tree</h1>
        {% for member in family_members %}
            <div>
                <img src="{{ url_for('static', filename='images/' + member['picture']) }}" alt="{{ member['name'] }}">
                <h2>{{ member['name'] }}</h2>
                <p>Age: {{ member['age'] }}</p>
            </div>
        {% endfor %}
    </body>
</html>
